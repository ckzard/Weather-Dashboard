<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(47, 51, 51);">
            <a class="navbar-brand weather-title" href="index.html" style="color: white; font-size: xx-large;"> <i class="fab fa-battle-net" style="color: white;"></i> Weather Dashboard</a>
        </nav>
    </header>

    <div class="container-fluid">

        <div class="row content">
            <!-- EVERYTHING IN THIS DIV WILL BE DISPLAYED IN ONE ROW -->

          <div class="col-sm-3 sidenav">
              <p>Search for a city: </p>   
            <form class="inputGroup">
              <input type="text" class="form-input" id="cityName" placeholder="search weather">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg>
                </button>
              </span>
            </form>
            <aside class="sideSection">
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
                <button class="sideCity"> Placeholder </button>
            </aside>
            <button class="deleteHistory"> Delete History </button>
          </div>
      
        <div class="col-sm-9 weatherMain">
            <div class="weatherMainTop">
                <h3 id="cityTitle"></h3>
                <div id="icon"><img id="wicon" src="" alt=""> </div>
                <ul>
                    <li id="cityTemp"></li>
                    <li id="cityHum"></li>
                    <li id="cityWind"></li>
                    <li id="cityIndex"></li>
                </ul>
            </div>
              <div class="col-sm-12 weatherForecast">
                  <h3>5-Day Forecast</h3>
                  <div class="forecastItemList">
                        <div class="forecastItem">
                            <!-- <p id="forecastDate"></p>
                            <p id="forecastIcon"></p>
                            <p id="forecastTemp"></p>
                            <p id="forecastHum"></p> -->
                        </div>
                        <div class="forecastItem">
                        </div>
                        <div class="forecastItem">
                        </div>
                        <div class="forecastItem">
                        </div>
                        <div class="forecastItem">
                        </div>
                    </div>
                  </div>
              </div>                
        </div>
        </div>
    </div>

    <!-- TODO LIST: update search button with icon, allow sidelist to update from top down after 5 entries / allow clearing of list -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
