<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(47, 51, 51);">
            <a class="navbar-brand weather-title" href="index.html" style="color: white;"> <i class="fab fa-battle-net" style="color: white;"></i> Weather Dashboard</a>
        </nav>
    </header>

    <div class="container-fluid">

        <div class="row content">
            <!-- EVERYTHING IN THIS DIV WILL BE DISPLAYED IN ONE ROW -->

          <div class="col-sm-3 sidenav">
              <p>Search for a city: </p>   
            <form class="inputGroup">
              <input type="text" class="form-input" id="cityName" placeholder="search weather">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    O
                </button>
              </span>
            </form>
          </div>
      
        <div class="col-sm-9 weatherMain">
            <div class="weatherMainTop">
                <h3 id="cityTitle"> </h3>
                <ul>
                    <li id="cityTemp">Temperature</li>
                    <li id="cityHum">Humidity</li>
                    <li id="cityWind">Windspeed</li>
                    <li id="cityIndex">UV index</li>
                </ul>
            </div>
              <div class="col-sm-9 weatherForecast">
                  <h3>5-Day Forecast</h3>
                  <div class="forecastItemList">
                    <div class="forecastItem">
                        <p>date</p>
                        <i>X</i>
                        <p>temprature</p>
                        <p>humidity</p>
                    </div>
                  </div>
              </div>                
        </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
